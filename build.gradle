plugins {
    id "idea"
    id 'java'
    id "io.freefair.lombok" version "6.4.2"
}

group 'org.edwardzjl'
version '0.0.1-SNAPSHOT'

def aliyunMavenRepo = "https://maven.aliyun.com/repository"
repositories {
    maven { url "${aliyunMavenRepo}/central/" }
    maven { url "${aliyunMavenRepo}/jcenter/" }
    maven { url "${aliyunMavenRepo}/google/" }
    maven { url "${aliyunMavenRepo}/gradle-plugin/" }
    maven { url "${aliyunMavenRepo}/spring/" }
    maven { url "${aliyunMavenRepo}/spring-plugin/" }
    maven { url "${aliyunMavenRepo}/grails-core/" }
    mavenLocal()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation 'com.google.guava:guava:31.1-jre'
    // https://mvnrepository.com/artifact/com.google.code.findbugs/jsr305
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}